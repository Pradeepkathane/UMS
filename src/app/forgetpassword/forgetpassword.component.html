<div class="container mt-3">
    <h3>Forgot Password</h3>
    <form [formGroup]="frdForm" class="form-group">
      
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="emailId" formControlName="emailId" placeholder="Enter Email">
        <br>
      <button type="button" class="btn btn-primary" (click)="forgetpwd()">Submit</button>
    </form>
  </div>
