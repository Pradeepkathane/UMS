<form class=" container-fluid d-flex flex-column mt-4 p-3 d-flex align-items-center" style="border-radius: 15px;" [formGroup]="logInForm">
  
  <div class="form-outline mt-4 mb-4">
    <label class="form-label" for="form2Example1">Email</label>
    <input type="email" id="form2Example1" name="email" placeholder="Email" formControlName="email" class="form-control" required />
    <span style="color:red" *ngIf="t && t.invalid && t.touched">Enter valid email id</span>
  </div>


  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Password</label>
    <input type="password" id="form2Example2" placeholder="Password" name="pwd" formControlName="pwd" class="form-control" required />
    <span style="color:red" *ngIf="a && a.invalid && a.touched">Enter valid Password</span>
  </div>
  <button type="button" class="btn btn-primary btn-block mb-4"(click)="logIn()">Sign in</button>
 
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
     
    
        <a [routerLink]="['forgetpassword']">Forgot password?</a>
      
    </div>
  </div>

 
  

  <div class="text-center">
    <p>Not a member? <a [routerLink]="['signup']">SignUp</a></p>
    
  </div>
</form>
